<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-grid class="ion-text-center">
            <ion-row *ngIf="dadosLoja">
              <ion-col>
                <ion-img src="{{dadosLoja.caminho_logo}}" alt="Logo da sua empresa" style="width: 10rem;margin: 0 auto;"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="dadosLoja">
              <ion-col>
                <ion-text>
                  <h3>{{dadosLoja.nome_fantasia}}</h3>
                </ion-text>
                <ion-note>
                  <a href="mailto:{{dadosLoja.email}}">
                    {{dadosLoja.email}}
                  </a>
                </ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
