<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/materiais" (click)="fechaModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>Dados Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="material">
          <ion-item>
            <ion-label>Nome: {{material.nome}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Categoria: {{material.categoria}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Valor: {{material.valor | currency: 'R$'}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Descrição: {{material.descricao}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Criado em: {{material.criado_em}}</ion-label>
          </ion-item>
          <ion-item *ngIf="material.atualizado_em != '0000-00-00 00:00:00'">
            <ion-label>Atualizado em: {{material.atualizado_em | date:'d/MM/y'}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
