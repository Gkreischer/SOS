<ion-header [translucent]="true">
  <ion-toolbar color="primary" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SOS - Sistema de Ordem de Servi√ßo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm *ngFor="let card of menus">
        <ion-card [routerLink]="card.url" color="primary" class="ion-text-center" style="height: 220px;min-width: 150px;">
          <ion-icon class="ion-margin-top" style="font-size: 64px;" name="{{card.icon}}"></ion-icon>
          <ion-card-header>
            <ion-card-title>
              <ion-text>
                {{card.title}}
              </ion-text>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-text>
                {{card.description}}
              </ion-text>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
